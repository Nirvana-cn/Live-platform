<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #app {
            width: 100%;
            margin: 100px auto;
            text-align: center;
        }

        .remind {
            color: #f00;
            font-size: 10px;
        }

        .live {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            text-align: start;
        }

        .chat {
            margin: 21px 0 0 50px;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .container {
            width: 240px;
            min-height: 450px;
            max-height: 450px;
            border: 1px solid #000;
            overflow-y: scroll;
        }

        .userMessages {
            margin-left: 5px;
        }

        .record {
            word-wrap: break-word;
            word-break: normal;
        }

        .input {
            width: 75%;
        }

        .sendButton {
            width: 20%;
        }

        .watcherList {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="login" v-show="flag">
        <p>观看直播前，请输入您的昵称</p>
        <input type="text" v-model="userName" @keyup.enter="sendName">
        <button @click="sendName">提交昵称</button>
        <p v-show="remind" class="remind">昵称中不能含有任何空白字符，包括空格、制表符</p>
    </div>
    <div class="live" v-show="!flag">
        <div class="wrapper">
            <span>直播页</span>
            <span v-show="online">(主播目前不在线)</span>
            <br>
            <video id="video" autoplay></video>
        </div>
        <div class="chat">
            <div class="content">
                <div class="message">
                    <div class="container" ref="scroll">
                        <p>聊天信息</p>
                        <div class="userMessages" v-for="item in messages">
                            <p class="record">{{item.watcherName}}:{{item.watcherMessage}}</p>
                        </div>
                    </div>
                    <div class="sendMessage">
                        <input type="text" v-model="message" @keyup.enter="sendMessage" class="input">
                        <button @click="sendMessage" class="sendButton">发送</button>
                    </div>
                </div>
                <div class="watcherList">
                    <p>当前在线{{userNames.length}}人</p>
                    <div v-for="name in userNames">
                        <p>{{name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var socket = io.connect()
    var anchor = new Map(), watcher, userID, localStream
    var app = new Vue({
        el: '#app',
        data: {
            flag: true,
            remind: false,
            online: false,
            userName: '',
            userNames: [],
            message: '',
            messages: []
        },
        watch: {
            messages() {
                this.$nextTick(() => {
                    this.$refs.scroll.scrollTop = this.$refs.scroll.scrollHeight
                })
            }
        },
        methods: {
            sendMessage() {
                let data = {'watcherName': this.userName, 'watcherMessage': this.message}
                this.messages.push(data)
                socket.emit('sendMessage', data)
                this.message = ''
            },
            sendName() {
                var that = this
                if (that.userName !== '' && that.userName.search(' ') == -1) {
                    socket.emit('userName', that.userName, function (data) {
                        if (data) {
                            that.flag = false
                        } else {
                            alert('对不起，您输入的用户名已存在，请重新输入！')
                        }
                    })
                } else {
                    that.remind = true
                }
            }
        }
    })

    socket.on('live', function () {
        console.log('主播上线了')
        app.userName = '主播'
        var mobile = {
            audio: false,
            video: {
                mandatory: {
                    maxWidth: 640,
                    maxHeight: 360
                }
            }
        }
        var desktop = {
            audio: false,
            video: {
                mandatory: {
                    maxWidth: 1280,
                    maxHeight: 720
                }
            }
        }
        var constraints
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|OperaMini/i.test(navigator.userAgent)) {
            constraints = mobile
        } else {
            constraints = desktop
        }
        navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError)
    })

    socket.on('addWatcher', function (data) {
        console.log('有新的观看者')
        let watcherID = data
        anchor.set(watcherID, new RTCPeerConnection())
        anchor.get(watcherID).addStream(localStream)
        anchor.get(watcherID).createOffer().then((offer) => {
            anchor.get(watcherID).setLocalDescription(offer).then(sendLiveOffer(watcherID))
        })
        anchor.get(watcherID).onicecandidate = function (event) {
            if (event.candidate) {
                socket.emit('anchorIce', {'ice': event.candidate, 'target': watcherID})
            }
        }
    })

    function handleSuccess(stream) {
        document.getElementById("video").srcObject = stream
        localStream = stream
    }

    function handleError(error) {
        console.log('There is an error: ' + error)
    }

    function sendLiveOffer(targetId) {
        let sdp = anchor.get(targetId).localDescription
        let offer = {
            name: 'anchor',
            target: targetId,
            type: "video-offer",
            sdp: sdp
        }
        socket.emit('sendOffer', offer)
        console.log('offer 已发出')
    }

    socket.on('watcherAnswer', function (data) {
        console.log('answer 已收到')
        var desc = new RTCSessionDescription(data.sdp)
        anchor.get(data.name).setRemoteDescription(desc).then(() => {
            console.log('PeerConnection success')
        })
    })

    socket.on('receiveWatcherIce', function (data) {
        anchor.get(data.name).addIceCandidate(new RTCIceCandidate(data.ice))
    })

    socket.on('watcherLeave', function (data) {
        anchor.get(data).onicecandidate = null
        anchor.get(data).onaddstream = null
        anchor.get(data).close()
        anchor.set(data, null)
        anchor.delete(data)
    })

    //    watcher code
    socket.on('watch', function (data) {
        console.log('观看直播中')
        console.log('offer 已收到')
        watcher = new RTCPeerConnection()
        let desc = new RTCSessionDescription(data.sdp)
        watcher.setRemoteDescription(desc).then(createAnswer)
        watcher.onaddstream = function (e) {
            document.getElementById("video").srcObject = e.stream
            console.log('add stream success')
        }
        watcher.onicecandidate = function (event) {
            if (event.candidate) {
                socket.emit('watcherIce', {'ice': event.candidate, name: userID})
            }
        }
    })

    socket.on('receiveAnchorIce', function (data) {
        if (data) {
            watcher.addIceCandidate(new RTCIceCandidate(data))
        }
    })

    socket.on('welcome', function (data) {
        userID = data.socketID
        if (data.liveAddress === null) {
            app.online = true
        }
    })

    socket.on('receiveMessage', function (data) {
        app.messages.push(data)
    })

    socket.on('userNames', function (data) {
        app.userNames = data
    })

    function createAnswer() {
        watcher.createAnswer().then((answer) => {
            watcher.setLocalDescription(answer).then(sendAnswer)
        })
    }

    function sendAnswer() {
        socket.emit('sendAnswer', {
            name: userID,
            target: 'anchor',
            type: 'video-answer',
            sdp: watcher.localDescription
        })
        console.log('answer 已发出')
    }
</script>
</html>
